<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>CLOYZZI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html,body{margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000}
#overlay{
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  color:#fff;font-family:Arial;letter-spacing:4px;cursor:pointer;z-index:10;
  animation:flicker 2s infinite
}
@keyframes flicker{0%,100%{opacity:1}50%{opacity:.3}}
canvas{display:block}
</style>
</head>
<body>

<div id="overlay">CLICK TO ENTER THE VOID</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
let scene,camera,renderer,clock;
let analyser,dataArray;
let core,particles;

const overlay=document.getElementById("overlay");
overlay.onclick=async()=>{
  overlay.remove();
  await startAudio();
  init();
  animate();
};

async function startAudio(){
  const audio=new Audio("music.mp3");
  audio.loop=true;
  audio.volume=0.6;
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  const src=ctx.createMediaElementSource(audio);
  analyser=ctx.createAnalyser();
  analyser.fftSize=256;
  src.connect(analyser);
  analyser.connect(ctx.destination);
  dataArray=new Uint8Array(analyser.frequencyBinCount);
  audio.play();
}

function init(){
  scene=new THREE.Scene();
  camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
  camera.position.z=20;

  renderer=new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth,innerHeight);
  document.body.appendChild(renderer.domElement);

  clock=new THREE.Clock();

  scene.add(new THREE.AmbientLight(0x555555));
  const light=new THREE.PointLight(0xff00ff,2,200);
  light.position.set(0,0,30);
  scene.add(light);

  // CORE (вместо текста, стабильно)
  const coreGeo=new THREE.IcosahedronGeometry(4,3);
  const coreMat=new THREE.MeshStandardMaterial({
    color:0xffffff,
    metalness:1,
    roughness:0.1,
    emissive:0x330033
  });
  core=new THREE.Mesh(coreGeo,coreMat);
  scene.add(core);

  // PARTICLES
  const g=new THREE.BufferGeometry();
  const c=5000;
  const p=new Float32Array(c*3);
  for(let i=0;i<p.length;i++) p[i]=(Math.random()-0.5)*200;
  g.setAttribute("position",new THREE.BufferAttribute(p,3));
  particles=new THREE.Points(g,new THREE.PointsMaterial({color:0xffffff,size:0.6}));
  scene.add(particles);

  addEventListener("resize",()=>{
    camera.aspect=innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth,innerHeight);
  });
}

function animate(){
  requestAnimationFrame(animate);
  const t=clock.getElapsedTime();
  analyser.getByteFrequencyData(dataArray);
  const bass=dataArray[2]/255;

  camera.position.z=20+Math.sin(t*0.5)*2-bass*6;
  camera.rotation.z=Math.sin(t*0.2)*0.05;

  particles.rotation.y+=0.0005+bass*0.03;
  particles.rotation.x+=0.0003;

  core.rotation.x+=0.01+bass*0.1;
  core.rotation.y+=0.015+bass*0.15;
  core.scale.setScalar(1+bass*0.7);
  core.material.emissiveIntensity=1+bass*4;

  renderer.render(scene,camera);
}
</script>
</body>
</html>
